version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:3001/api
      CHOKIDAR_USEPOLLING: "1"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
    command: ["pnpm", "--filter", "web", "dev", "--hostname", "0.0.0.0", "--port", "3000"]
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: app
      DB_NAME: app
      DATABASE_URL: postgresql://app:app@db:5432/app
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3001:3001"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: ["node", "apps/api/dist/worker.js"]
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: app
      DB_NAME: app
      DATABASE_URL: postgresql://app:app@db:5432/app
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
